<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{ margin: 0; padding: 0; box-sizing: border-box;}
        #app { width: 800px; margin: 0 auto;}
        header, nav, footer { height: 50px; line-height: 50px;}
        header { background-color: rgb(240, 240, 240);
            text-align: center;
            font-size: 2em;
            letter-spacing: 0.5em;
            word-spacing: 2em;
        }
        nav {background-color: rgb(150, 150, 150);}
        footer {border: 1px solid red; text-align: center;}
        nav>ul>li {
            float: left;
            width: 100px;
            list-style:none;
        }
        nav>ul>li>a {
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        nav>ul>li>a:hover {
            font-weight: bold;
            background-color: rgb(100, 100, 100);
        }
        aside {
            width: 100px;
            height: 200px;
            border: 1px solid blue;
            text-align: center;
            line-height: 200px;
            float: left;
        }
        section {
            width: 600px;
            min-height: 800px;
            float: left;

        }
        main {
            overflow: hidden;
        }

        .finish {
            text-decoration: line-through;
        }

    </style>
</head>
<body>
  <div id="app">
      <header>ICIA Todos</header>
      <nav>
        <ul>
            <li><a href="#"> I am...</a></li>
            <li><a href="#">favorite</a></li>
            <li><a href="#">school</a></li>
        </ul>
      </nav>
      <main>
        <aside>LEFT</aside>
        <section>
            <div class="mt-3 mb-3">
                <label>해야할 일</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mt-3 mb-3">
                <label>마감일</label>
                <input type="date" class="form-control" id="deadline">
            </div>
            <div class="d-grid mt-3 mb-3">
                <button class="btn btn-outline-primary btn-block" onclick="추가();">추가</button>
            </div>
            <div class="mt-3 mb-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>할일</th>
                            <th>마감일</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            <script>
                let todono=1;
                const todos=[];
                const $title=document.getElementById('title');
                const $deadline=document.getElementById('deadline');
                const $tbody=document.getElementById('tbody');

                function 추가() {
                    const title = $title.value;
                    const deadline = $deadline.value;
                    const todo = {tno:todono,title,deadline,finish:false};
                    todos.push(todo);
                    todono++;
                    출력();
                }
                
                function 출력() {
                    let html='';
                    for(const todo of todos) {
                        html=html+`
                            <tr>
                                <td onclick='변경(${todo.tno})' class='${todo.finish?"finish":""}'>${todo.title}</td>
                                <td onclick='변경(${todo.tno})' class='${todo.finish?"finish":""}'>${todo.deadline}</td>
                                <td>
                                    <button class="btn btn-danger"; onclick="삭제(${todo.tno})">삭제</button>
                                </td>
                            </tr>
                        `;
                    }
                    $tbody.innerHTML=html;
                }

                function 변경(tno) {
                    for(const todo of todos) {
                        if(todo.tno===tno) {
                            todo.finish = !todo.finish;
                        }
                    }
                    출력();
                }
                
                function 삭제(tno) {
                    for (let i=0; i<todos.length; i++) {
                        if(todos[i].tno===tno) {
                            todos.splice(i,1);
                            break;
                        }
                    }
                    출력();
                }
            </script>
        </section>
        <aside>RIGHT</aside>
      </main>
      <footer>copyright &copy;2025 ICIA</footer>
  </div>
</body>
</html>
