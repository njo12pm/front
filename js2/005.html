<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="sip" value="10">
    <input id="2sip" value="20">
    <p id="target"></p>
    <script>
        const x = document.getElementById('sip').value;
        const y = document.getElementById('2sip').value;
        document.getElementById('target').innerHTML = x*y;
    </script>
</body>
</html>
