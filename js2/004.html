<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="val" value="100">
    <p id="target"></p>
    <script>
        const value = document.getElementById('val').value;
        document.getElementById('target').innerHTML = value;
    </script>
</body>
</html>
