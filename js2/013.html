<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="inc()" >증가</button>
    <hr>
    <p id="target"></p>
    <script>
        let val = 10
        const up = document.getElementById('val');
        up.innerHTML = target

        function inc() {
            val++
            up.innerHTML = target;
        }
    </script>

</body>
</html>
