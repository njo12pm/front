<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>카운터</h1>
    <h2 id="counter"></h2>
    <hr>
        <button onclick="inc()">증가버튼</button>
        <button onclick="reset()">리셋버튼</button>
    <script>
        let counter = 0;
        const c = document.getElementById('counter');
        c.innerHTML = counter;

        function inc() {
            counter++;
        
        c.innerHTML = counter;}

        function reset() {
            counter = 0
        
        c.innerHTML = counter;}
    </script>

</body>
</html>
