<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 10;
        console.log(typeof a);
        a = "100"
        console.log(typeof a);
        // 자바스크립트는 동적타입이다
        // 동적 타입 : 변수의 타입은 담긴 값에 따라 결정
        // 정적 타입 : 변수를 선언할 때 타입을 지정(자바)

        let x;
        let y;
        // 수식계산이 불가능한 경우 JS에서는 NaN값을 가지며, NaN의 타입은 number다
        console.log(typeof (x+y));
        console.log(typeof (5/0));
        console.log(typeof (-5/0));

        console.log(x);         //undefined
        console.log(typeof x);  //undefined
    </script>
</body>
</html>
