        컴퓨터는 이해가능한 언어는 이진수 뿐 (기계어)

        번역 방식
        - compile : 번역 결과를 저장 후 실행
        -interpret : 한줄씩 번역하면서 바로 실행 -> 이렇게 실행되는 언어들을 스크립트언어라고 한다
                     대표적으로 웹브라우저가 실행해주는 자바스크립트가 있다
    -->
