<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
    <script>
        // 숫자를 입력받아 그 숫자보다 큰 가장 작은 7의배수
        let hour = 7;
        let min = 25;

        const minutes = 75;

        let h = parseInt(minutes/60);
        let m = minutes%60;
        timeh = (hour + h);
        timem = (min + m);
        console.log(timeh ,timem);
    </script>
</body>
