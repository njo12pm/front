<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="ki" placeholder="키를 입력하세요">
    <input type="number" id="mom" placeholder="몸무게를 입력하세요">
    <button onclick="gumsa()">검사하기</button>
    <hr>
    <p id="result"></p>
    <script>
        function gumsa() {
          const ki = document.getElementById('ki').value;
          const mom = document.getElementById('mom').value;
          const result = ((ki-105)>mom) ? "가볍습니다." : "무겁습니다.";
          document.getElementById('result').innerHTML=result;
        }
    </script>
</body>
</html>
