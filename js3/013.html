<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="excel" placeholder="엑셀 점수...">
    <input type="number" id="access" placeholder="엑세스 점수...">
    <button onclick="panjung()">판정</button>
    <hr>
    <p id="result"></p>
    <script>
        function panjung() {
            const excel = document.getElementById('excel').value;
            const access = document.getElementById('access').value;
            document.getElementById('result').innerHTML = (excel>=70&& access>=70) ? "합격":"불합격";
        }
    </script>
</body>
</html>
