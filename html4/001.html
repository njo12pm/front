<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        #page table { width:600px}
        #page table, td, th {border:1px solid lightgray; border-collapse: collapse;}
        #page td { text-align: center;}
    </style>
</head>
<body>
    <div id="page">
      <table>
        <caption>명단</caption>
        <thead>
            <tr>
              <th>이름</th>
              <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>크리스</td>
              <td>35</td>
            </tr>
            <tr>
              <td>사라</td>
              <td>25</td>
            </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
