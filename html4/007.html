<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동네이름</title>
    <style>
        #menu>ul {padding: 0;}
        #menu>ul>li {
            width: 100px;
            display:inline-block;
            border: 1px solid rgb(75, 75, 75);
            text-align: center;
            height: 30px;
            border-radius: 10px;
        }
        #menu>ul>li:hover {
            background-color: rgb(165, 255, 207);
            border: 2px solid rgb(20, 66, 41);
            color: rgb(20, 66, 41);
            cursor: pointer
        }
    </style>
</head>
<body>
    <div id="menu">
     <ul>
        <li>학익동</li>
        <li>용현동</li>
        <li>주안동</li>
        <li>숭의동</li>
     </ul>
     </div>
    
</body>
</html>
