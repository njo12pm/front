<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yori{color: red;}
        .siksa{color: blue;}
    </style>
</head>
<body>
    <ul id="menu">

    </ul>
    <script>
        //자바스크립트객체 : 여러개의 값을 담는다
        // const cpu={name:'7500f', vendor:'AMD', price:300000}

        //실제데이터는 '객체들의 배열'
        const menus=[
            {name:'삼선짜장',price:11000, category:'siksa'},
            {name:'탕수육',price:25000, category:'yori'},
            {name:'잡채밥',price:9000, category:'siksa'}
        ]

        const $menu = document.getElementById('menu');
        let html='';
        for(const menu of menus) {
                if(menu.category==='siksa') {html += `<li class='siksa'>${menu.name} ${menu.price}원</li>`}
            else {
                html += `<li class='yori'>${menu.name} ${menu.price}원</li>`
            }
        }
        $menu.innerHTML = html;
    </script>
    
</body>
</html>
