<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {width: 1000px; margin: 0 auto;}
        header,nav{
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: rgb(255, 222, 254);
        }
        main {
            overflow: hidden;
        }
        aside {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: rgb(209, 166, 191);
            float: left;
        }
        section {
            width: 800px;
            height: 100px;
            line-height: 100px;
            background-color: rgb(222, 168, 222);
            float: left;
            text-align: center;
        }
        footer {
            text-align: center;
            background-color: rgb(188, 126, 162);
        }
    </style>
</head>
<body>
    <div id="app">
        <header>사이트로고</header>
        <nav>메인메뉴</nav>
        <main>
            <aside>왼쪽</aside>
            <section>본문</section>
            <aside>오른쪽</aside>
        </main>
        <footer>아래쪽</footer>
    </div>
    
</body>
</html>
