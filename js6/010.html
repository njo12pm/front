<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #app {width: 600px; margin: 0 auto;}
    </style>
</head>
<body>
    <div id="app">
        <h1>MY TODOS</h1>
        <div class="mt-4 mb3">
            <label class="form-label">해야할 일:</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="d-grid">
            <button class="btn btn-outline-primary btn-block"; onclick="추가();">추가하기</button>
        </div>
         <table class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>할일</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script>
        let tno=1
        const todos=[];
        const $title=document.getElementById('title');
        const $tbody=document.getElementById('tbody');

        function 추가() {
            const title=$title.value
            todos.push({tno,title})
            tno++
            $title.value="";
            출력();
        }
        
        function 출력() {
            let html=''
            for(const todo of todos) {
                html+=`
                    <tr>
                        <td>${todo.tno}</td>
                        <td>${todo.title}</td>
                        <td><button class='btn btn-danger' onclick='지우기(${todo.tno})'>지우기</button></td>'
                    </tr>
                `;
            }
            $tbody.innerHTML=html;
        }

        function 지우기(tno) {
            for(let i=0; i<todos.length; i++) {
                if(todos[i].tno===tno) {
                    todos.splice(i,1);
                    break;
                }
            }
            출력();
        }

        $title.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                추가();
            }
        });
    </script>
</body>
</html>
