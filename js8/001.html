<html>
    <head></head>
    <body>
        <!-- 
        조건문 : if문
        반복문 : for문
        break - for문을 빠져나가라
        continue -skip해라

        return - 함수를 중단
        -->
        <script>
            let sum = 0;
            for (let i=1; i<=100; i++) {
                if(i%2==0) {
                    continue;
                }
                sum+=i;
                if(i>10) {
                    break;
                }
            }
            console.log(sum)
        </script>
    </body>
</html>
