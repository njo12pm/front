<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ar =[90, 80, 60, 75, 85, 55, 95]
        hap=0;
        count=0;
        for(el of ar) {
            if (el>=70&&el<90) {
                hap+=el
                count++
            }
        }
        console.log("합계:",hap,"개수",count)
    </script>
</body>
