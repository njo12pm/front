<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ar=[90, 80, 60, 75, 85, 55, 95]
        let hap = 0;
        let count = 0;
        let avg = 0;
        for(el of ar) {
            if (el>=70) {
                count++;
                hap=hap+el;
            }
        }
        avg = hap/count;
        console.log('합계:',hap, '개수:',count, '평균:',avg)
    </script>
</body>
</html>
