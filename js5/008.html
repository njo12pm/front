<body>
    <script>
        const ar=[90, 80, 60, 75, 85, 55, 95]
        let count = 0;
        let hap = 0;
        for(ele of ar) {
            if (ele>=90) {"우수";}
            else if (ele>=70) {
                hap+=ele;
                count++;
                "합격";
            }
            else {"불합격"}
        }
    console.log(hap/count);
    </script>
