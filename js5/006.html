<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ar=[90, 80, 60, 75, 85, 55, 95]
        let hap = 0
        let count = 0
        for(const element of ar) {
            hap=hap+element;
            count++
        }
        console.log(hap);
        console.log(count);
        console.log(hap/count);
    </script>
</body>
