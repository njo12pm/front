<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #page {width: 600px; margin: 0 auto;}
        #page div {
            display: inline-block;
            color: white;
            width: 80px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            
        }
        .r {background-color: red;}
        .o {background-color: orange;}
        .y {background-color: yellow;}
        .g {background-color: green;}
        .b {background-color: blue;}
        .i {background-color: indigo;}
        .p {background-color: purple;}
    </style>
</head>
<body>
    <div id="page">
        <div class="r">red</div>
        <div class="o">orange</div>
        <div class="y">yellow</div>
        <div class="g">green</div>
        <div class="b">blue</div>
        <div class="i">indigo</div>
        <div class="p">purple</div>
    </div>
</body>
</html>
