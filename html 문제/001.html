<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid skyblue;
            width: 400px; margin: 0 auto;
            text-align: center;
        }
        .red { color: red; }
        .blue { color: blue; }
        .big { font-size: large; }
        .italic { font-style: italic; }
    </style>
</head>
<body>
    <div>
        <p><a class="red big">우</a>리나라 좋은나라</p>
        <p><a class="blue big italic">우</a>리나라 좋은나라</p>
        <p><a class="blue big">우</a>리나라 좋은나라</p>
        <p><a class="red big italic">우</a>리나라 좋은나라</p>
    </div>
</body>
</html>
