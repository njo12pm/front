<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포매팅 태그</title>
    <style>
        b {
            background-color:yellow;
        }
        p {
             text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>우리나라 <b>좋은나라</b></p>
    <p>우리나라 <i>좋은나라</i></p>
    <!--
        한줄을 차지하는 요소(block 요소) : div, p, ul, ol, li...
        내용의 너비만큼 차지(inline 요소) : span, a, img...
        
        html은 요소의 집합
        요소를 어떻게 배치하는가? 위에서 아래로, 좌에서 우로
        "css layout"
        -->
</body>
