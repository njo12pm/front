<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포매팅 태그</title>
    <style>
        b {
            background-color:yellow;
        }
        p {
             text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>우리나라 <b>대한민국</b></p>
    <p>우리나라 <i>대한민국</i></p>
    <!--
        html요소에서 디자인이 중요하다? NO
        뭐가 중요하다? semantic(의미, 의미론)
        -->
        <P>우리나라 <span id="country">대한민국</span></P>
        <hr>
        <!--semantic markup -->
        <P>우리나라 <strong>대한민국</strong></P>
        <p>우리나라 <em>대한민국</em></p>
</body>
