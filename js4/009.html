<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="C" placeholder="화씨온도를 입력하시오">
    <button onclick="change()">화씨로 바꾸기</button>
    <hr>
    <p><span id="target"></span>°F</p>
    <script>
        const $C = document.getElementById("C");
        const $target = document.getElementById("target");
        function change() {
            const C = $C.value;
            $target.innerHTML = C*1.8+32;
        }
    </script>
</body>
</html>
