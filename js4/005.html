<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="korean" placeholder="국어점수를 입력하시오">
    <input type="text" id="english" placeholder="영어점수를 입력하시오">
    <button onclick="panjung()">합격여부 확인하기</button>
    <hr>
    <p id="target"></p>
    <script>
        function panjung() {
            let ko = +(document.getElementById('korean').value);

            let en = +(document.getElementById('english').value);
            const average = (ko+en)/2;
            document.getElementById('target').innerHTML = (average>=70) ? "합격" : "불합격";
        }
    </script>
</body>
</html>
