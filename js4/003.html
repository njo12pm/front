<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nai">
    <button onclick="panjung()">입력하기</button>
    <hr>
    <p id="target"></p>
    <script>
        const $nai = document.getElementById('nai');
        const $target = document.getElementById('target');
        function panjung() {
            const nai = $nai.value;
            $target.innerHTML = (nai>=18) ? "성인입니다." : "미성년자입니다";
        }
    </script>
</body>
</html>
